        function buscarCodigo() {
            const codigoBuscado = document.getElementById('codigoInput').value;
            const elementoResultado = document.getElementById('resultado');

            if (!codigoBuscado) {
                elementoResultado.innerHTML = '';
                return;
            }

            // PASO 2: La nueva lógica de búsqueda.
            let lugarEncontrado = null; // Empezamos sin encontrar nada.

            // Recorremos cada lugar en nuestra base de datos
            for (const lugar in lugaresConCodigos) {
                // Obtenemos la lista de códigos para ese lugar
                const codigosDeEsteLugar = lugaresConCodigos[lugar];
                
                // Verificamos si el código buscado está INCLUIDO en esa lista
                if (codigosDeEsteLugar.includes(codigoBuscado)) {
                    lugarEncontrado = lugar; // ¡Lo encontramos! Guardamos el nombre del lugar.
                    break; // Detenemos la búsqueda porque ya lo encontramos.
                }
            }

            // PASO 3: Mostramos el resultado (igual que antes)
            if (lugarEncontrado) {
                elementoResultado.innerHTML = `<b>${lugarEncontrado}</b>`;
            } else {
                elementoResultado.innerHTML = `Código no encontrado.`;
            }
        }
